PROTO Axis [
  field SFVec3f    translation 0 0 0
  field SFRotation rotation    0 1 0 0
]
{
  Transform {
    translation IS translation
    rotation IS rotation
    children [
      Transform {
        translation 0.5 0 0
          children [
          Shape {
            geometry Box { size 1.0 0.03 0.03 }
            appearance Appearance {
              material Material { diffuseColor 1 0 0 }
            }
          }
        ]
      }
    Transform {
      translation 0 0.5 0
        children [
        Shape {
          geometry Box { size 0.03 1.0 0.03 }
          appearance Appearance {
            material Material { diffuseColor 0 0 1 }
          }
        }
      ]
    }
    Transform {
      translation 0 0 -0.5
        children [
        Shape {
          geometry Box { size 0.03 0.03 1.0 }
          appearance Appearance {
            material Material { diffuseColor 0 1 0 }
          }
        }
      ]
    }
    ]
  }
}
